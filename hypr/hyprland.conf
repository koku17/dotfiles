autogenerated = 0

# variables
$configroot = ~/.config/hypr

# Programs
$terminal = alacritty
$fileManager = nemo
$browser = chromium --ozone-platform=wayland
$waybar_reset = pkill waybar ; waybar &
$mpvpaper = pkill mpvpaper ; mpvpaper -f '*' -o '--loop-playlist=inf' -p Wallpapers/Video/itachi-uchiha.1920x1080.mp4
$recorder = wf-recorder -a -preset ultrafast -lib264grab -f ~/Videos/$(date +Record_%d-%m-%Y_%I:%M.mp4)  -o $(hyprctl activeworkspace -j | jq -r '.monitor')
$killrecorder = pkill wf-recorder

################
### MONITORS ###
################
source = $configroot/monitors.conf

#################
### AUTOSTART ###
#################

source = $configroot/autostart.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################
source = $configroot/env.conf

#####################
### LOOK AND FEEL ###
#####################
source = $configroot/animation.conf

#####################
### MISCELLANEOUS ###
#####################
source = $configroot/misc.conf

#############
### INPUT ###
#############
source = $configroot/input.conf

###################
### KEYBINDINGS ###
###################
source = $configroot/keybinds.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################
source = $configroot/windowrule.conf

###############
### PLUGINS ###
###############
source = $configroot/plugin.conf

#############
### DEBUG ###
#############
source = $configroot/debug.conf
