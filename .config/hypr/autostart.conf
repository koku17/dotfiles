# Autostart necessary processes (like notifications daemons,status bars,etc.)
# Or execute your favorite apps at launch like this:

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = waybar
exec-once = hypridle # using this instead of hypridle daemon
exec-once = hyprsunset
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular

# daemon
exec-once = pidof swww-daemon || swww-daemon --no-cache
exec-once = nm-applet & blueman-applet
exec-once = sleep .5 ; swww img -a $(python ~/.scripts/pick.py image) -t fade ; ln -sf "$(cut -d "$(printf "\u00a")" -f 3 .cache/swww/eDP-1)" /tmp/current-wallpaper
#exec-once = [ $(hyprctl monitors all -j | jq '. | length') -gt 1 ] && (sleep 2 ; swww img -a $(python ~/.scripts/pick.py image) -t fade ; ln -sf "$(cut -d "$(printf "\u00a")" -f 3 .cache/swww/eDP-1)" /tmp/current-wallpaper)
#exec-once = hyprpaper
exec-once = swaync

#exec-once = mpvpaper '*' -o '--loop-playlist=inf' -p Wallpapers/Video/itachi-uchiha.1920x1080.mp4

# services
#exec-once = systemctl start hypridle --user # run daemon instead of process
exec-once = sleep 1 ; systemctl start --user hyprpolkitagent # for mounting file systems

# hyprshot
exec-once = mkdir /tmp/hyprshot
