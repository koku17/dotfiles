$userbg = ~/.local/share/backgrounds/misc/user.jpg

general {
	hide_cursor = false
	#no_fade_in = false
	#grace = 0
	ignore_empty_input = true
	text_trim = true
	immediate_render = true
	#fractional_scaling = 2
	#screencopy_mode
	fail_timeout = 1000
}

#animations {
#	animation = fadeIn, 0
#	animation = fadeOut, 0
#}

background {
	monitor =
	path = /tmp/current-wallpaper
	#color = rgba(0, 0, 0, 0.25)
	#blur_passes = 0
	#blur_size = 0
	#noise = 0.0
	#contrast = 1.0
	#brightness = 0.0
	#vibrancy = 0.0
	#vibrancy_darkness = 0.0
}

image {
	monitor =
	path = $userbg
	size = 200
	rounding = -1
	border_size = 2
	border_color = rgba(255, 255, 255, 1)
	rotate = 0
	#reload_time = -1
	#reload_cmd =
	position = 0,0
	halign = center
	valign = center
}

#shape {
