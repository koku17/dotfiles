# Set MOD key
$mainMod = SUPER

# Programs
$terminal = alacritty #ghostty #alacritty #kitty #foot
$fileManager = nemo
$browser = chromium --ozone-platform=wayland # or enable in chrome-flags.conf
$waybar_reset = pkill waybar ; waybar &
$mpvpaper = pkill mpvpaper ; mpvpaper -f '*' -o '--loop-playlist=inf' -p Wallpapers/Video/itachi-uchiha.1920x1080.mp4
$recorder = wl-screenrec --audio -f ~/Videos/Screen\ Record/$(date +Record_%d-%m-%Y_%I:%M.mp4)
#$recorder = wf-recorder -a -preset ultrafast -lib264grab -f ~/Videos/Screen\ Record/$(date +Record_%d-%m-%Y_%I:%M.mp4)
$killrecorder = pkill wl-screenrec #wf-recorder
$notification = swaync-client -t
$clipboard = pkill wofi || cliphist list | wofi -S dmenu -r "echo '%s' | sed 's/^.*\t//' | head -c 50 | tr '\n' ' '"
$emoji = pkill wofi || cat ~/.config/wofi/emojis | wofi -S dmenu -c ~/.config/wofi/emoji

# keycodes
$comma = code:59
$dot = code:60

binde = $mainMod, Q, killactive,
binde = $mainMod SHIFT, Q, forcekillactive,
bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Return, exec, ghostty
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, pkill wofi || wofi --show drun -I
bind = $mainMod SHIFT, W, exec, $waybar_reset
bind = $mainMod SHIFT, V, exec, $mpvpaper
bind = $mainMod, X, exit
bind = $mainMod, N, exec, $notification
bind = $mainMod, W, exec, pkill wofi || sh ~/.scripts/wwofi.sh

bind = $mainMod, $comma, exec, $clipboard -p "Select from Clipboard" | cliphist decode | wl-copy
bind = $mainMod SHIFT, $comma, exec, $clipboard -p "Erase from Clipboard" | cliphist delete
bind = CTRL $mainMod, $comma, exec, cliphist wipe

bind = $mainMod, $dot, exec, $emoji | cut -d " " -f 1 | wl-copy

# Window specific
bind = $mainMod, V, togglefloating,
bind = $mainMod SHIFT, P, pseudo,# dwindle
bind = $mainMod, T, togglesplit,# dwindle
bind = $mainMod, F, Fullscreen
bind = $mainMod SHIFT, F, exec, hyprctl dispatch fullscreen 1

bind = , PRINT, exec, hyprshot -s -t 0 -m output -m active -f $(date +ScreenShot_%d-%m-%Y_%I:%M.png)
bind = SHIFT, PRINT, exec, hyprshot -s -t 0 -m region --clipboard-only
bind = CTRL, PRINT, exec, hyprshot -s -t 0 -m window --clipboard-only

#bind = $mainMod SHIFT, L, exec, mpvpaper -l overlay -vs -o "no-audio loop" '*' ~/Wallpapers/Video/itachi-uchiha.1920x1080.mp4 -f ; sleep 1 ; hyprlock -c bg.conf ; pkill mpvpaper
bind = $mainMod SHIFT, L, exec, hyprlock

# screen QR code scanner
bind = ALT, PRINT, exec, ZBARURL="$(zbarimg --raw <(hyprshot -m region -raw) 2> /dev/null)"; [ -n $ZBARURL ] && notify-send "QR code copied to clipboard" "$ZBARURL" && printf $ZBARURL | wl-copy

# Traditional shortcuts
bind = $mainMod, PRINT, exec, $recorder -o $(hyprctl activeworkspace -j | jq -r '.monitor')
bind = $mainMod SHIFT, PRINT, exec, $killrecorder
bind = $mainMod CTRL, PRINT, exec, $recorder -g "$(slurp)"
bind = CTRL SHIFT, ESCAPE, exec, missioncenter
bind = CTRL ALT, DELETE, exec, pkill wlogout || timeout 10 wlogout -l ~/.config/wlogout/hyprland

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

gesture = 4, up, dispatcher, togglespecialworkspace, magic
gesture = 4, down, dispatcher, togglespecialworkspace, magic

#bind = CTRL $mainMod, 1, togglespecialworkspace, special:1
#bind = CTRL $mainMod, 2, togglespecialworkspace, special:2
#bind = CTRL $mainMod, 3, togglespecialworkspace, special:3
#bind = CTRL $mainMod, 4, togglespecialworkspace, special:4
#bind = CTRL $mainMod, 5, togglespecialworkspace, special:5
#bind = CTRL $mainMod, 6, togglespecialworkspace, special:6
#bind = CTRL $mainMod, 7, togglespecialworkspace, special:7
#bind = CTRL $mainMod, 8, togglespecialworkspace, special:8
#bind = CTRL $mainMod, 9, togglespecialworkspace, special:9
#bind = CTRL $mainMod, 0, togglespecialworkspace, special:0

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod, left, workspace, e-1
bind = $mainMod, right, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = alterzorder, top, activewindow

binde = ALT, Tab, cyclenext
binde = ALT, Tab, alterzorder,top,activewindow
#bind = $mainMod, Tab, bringactivetotop,

# Laptop multimedia keys for volume and LCD brightness
$audio_change = paplay /usr/share/sounds/freedesktop/stereo/audio-volume-change.oga
#bindel = , XF86AudioMicMute, exec, pamixer --toggle-mute --sink 205
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 ; $audio_change
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 ; $audio_change
bindel = , XF86AudioMute, exec, pamixer --toggle-mute ; $audio_change
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bindel = , XF86Launch2, exec, lutris
bindel = , XF86Calculator, exec, qalculate-gtk

bindl = , XF86AudioNext, exec, playerctl next
#bindl = , XF86AudioPause, exec, playerctl --all-players play-pause
bindl = , XF86AudioPlay, exec, playerctl --all-players play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Laptop lid
bindl = , switch:[Lid Switch], exec, pidof hyprlock || hyprlock
bindl = , switch:on:[Lid Switch], exec, hyprctl dispatch dpms on
bindl = , switch:off:[Lid Switch], exec, hyprctl dispatch dpms off
