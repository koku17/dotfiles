layerrule = no_anim on, match:namespace selection

windowrule = float on, match:class vimiv
windowrule = float on, match:class qalculate-gtk
windowrule = move 100%-w-95 100%-w-95, match:class qalculate-gtk
windowrule = float on, match:class xdg-desktop-portal-gtk, match:title (Open File)

# mission control
windowrule = float on, match:class io.missioncenter.MissionCenter, match:title Mission Center
windowrule = min_size 1110 590, match:class io.missioncenter.MissionCenter, match:title Mission Center

# Allow tearing for games
windowrule = fullscreen on, match:class supertuxkart

# Hyprland GUI
windowrule = float on, match:class hyprpolkitagent
windowrule = dim_around on, match:class hyprpolkitagent
windowrule = dim_around on, match:class hyprland-share-picker

# polychromatic mouse controls
windowrule = float on, match:class polychromatic
windowrule = size 894 695, match:class polychromatic

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# V4L2 capture utility
windowrule = float on, match:class qv4l2, match:title V4L2 Test Bench, match:initial_class qv4l2, match:initial_title V4L2 Test Bench
windowrule = keep_aspect_ratio on, match:class qv4l2, match:title V4L2 Capture (OpenGL), match:initial_class qv4l2, match:initial_title V4L2 Capture (OpenGL)

# V4L2 viewr
windowrule = force_rgbx on, match:class qvidcap, match:title V4L2 Viewer, match:initial_class qvidcap, match:initial_title V4L2 Viewer
windowrule = float on, match:class qvidcap, match:title V4L2 Viewer, match:initial_class qvidcap, match:initial_title V4L2 Viewer

# gimp
windowrule = float on, match:class gimp
windowrule = size 50% 60%, match:class gimp
windowrule = max_size 470 30, match:class gimp, match:title Layer Select, match:initial_class gimp, match:initial_title Layer Select
windowrule = float on, match:class file(.*)
windowrule = size 50% 60%, match:class file(.*)

# Fix some dragging issues with XWayland
windowrule {
	name = fix-xwayland-drags
	match:class = ^$
	match:title = ^$
	match:xwayland = true
	match:float = true
	match:fullscreen = false
	match:pin = false
	no_focus = true
}

