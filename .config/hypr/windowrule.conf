windowrule = fullscreen on, match:class mpv, match:initial_title (.*)(Episode)(.*)(- mpv)
windowrule = float on, match:class mpv, match:title .*.gif - mpv

# scrcpy
windowrule = float on, match:class scrcpy

# disable opacity for some apps
