windowrule = size 1152 717, match:class virt-manager, match:title (.*) on QEMU/KVM, match:initial_class virt-manager, match:initial_title (.*) on QEMU/KVM
windowrule = keep_aspect_ratio on, match:class virt-manager, match:title (.*) on QEMU/KVM, match:initial_class virt-manager, match:initial_title (.*) on QEMU/KVM
windowrule = float on, match:title Virtual Machine Manager

# waydroid
