windowrule = opaque on, match:class swayimg(.*)

# Kega fusion
windowrule = float on, match:initial_class Fusion
windowrule = size 50%, match:title Export Image as (.*), match:initial_title Export Image as (.*)

# network manager
windowrule = float on, match:class nm-connection-editor
windowrule = size 50% 60%, match:class nm-connection-editor

# blueman
windowrule = float on, match:class blueman-manager, match:title Bluetooth Devices
windowrule = size 50% 70%, match:class blueman-manager, match:title Bluetooth Devices

# mpv
